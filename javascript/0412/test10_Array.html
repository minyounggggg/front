<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        'use strict';

        const arr1 = new Array();
        console.log("arr1 : ", arr1);
        console.log("arr1.length() : ", arr1.length);
        console.log("typeof(arr1)", typeof(arr1));
        console.log("=========================================");
        
        const arr2 = ['사과','딸기','배','포도','바나나'];
        console.log("arr2 : ", arr2);
        console.log("arr3.length() : ", arr2.length);
        console.log("arr2[1] : ", arr2[1]);

        console.log("");
        
        for(let i=0; i<arr2.length; i++){
            console.log(`arr2[${i}] = ${arr2[i]}`);
        }

        console.log("");

        for(let arr of arr2){
            console.log(arr);
        }

        for(let arr in arr2){
            console.log(arr);
        }

        console.clear(); 

        // forEach문을 이용한 반복 출력 : 배열명.forEach(function( [데이터],[index],[객체명] ){ 실행할 코드 });
        let strData = '', strIndex = '';
        arr2.forEach(function(data, i, arr2){
            strData += data + "/";
            strIndex += i + "/";
            // console.log(arr2);
        });
        
        //Array Function 변경하기 --> Function을 지우고 => 추가하기
        strData = '', strIndex ='';
        arr2.forEach((data, i, arr2) => {
            strData += data + "/";
            strIndex += i + "/";
        });

        console.log("strData : " + strData);
        console.log("strIndex : " + strIndex);

    </script>
</head>
<body>
    <h2>배열(Array)연습</h2>
</body>
</html>
