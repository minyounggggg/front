<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t07_mouse클릭 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
    
        function mouseClick(e){
            if(e.while != 1){
                alert("안녕하세요. 오른쪽 버튼 사용금지");
                return false;
            }
        }

        document.onmousedown = mouseClick;  //무조건 클릭했을떄 뜨느거
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
    <h2>마우스 오른쪽 버튼 클릭 방지</h2>
        <div>
            <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽버튼을 클릭하셨습니다.')" class="btn btn-success mb-3 mt-3"/>
        </div>
        <div>
            <img src="../../../images/html001.jpg" width="300px"/>
        </div>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
