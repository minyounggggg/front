<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toggle.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    'use strict';

    $(() => {
        $('.aniBtn').on('click', function(){
            // $('.aniBox').toggle(1000);
            $('.aniBox').stop().toggle(1000);
        });

        $('.stopBtn').on('click', function(){
            $('.aniBox').stop();
        });
    });
    

    </script>
    <style>
        body{
            margin: 0;
        }
        div .aniBox{
            width: 100px;
            height: 100px;
            background-color: pink;
            position: absolute;
            left: 100px;
            top: 100px;
            font-size: 1rem;
            padding: 5px;
            margin: 0;
        }
        div .aniBox2{
            width: 100px;
            height: 100px;
            background-color: rgb(255, 127, 148);
            position: absolute;
            left: 400px;
            top: 100px;
            font-size: 1rem;
            padding: 5px;
            margin: 0;
        }
    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <button class="aniBtn btn btn-success">클릭</button>
    <button class="stopBtn btn btn-info" >원래대로</button>
    <hr/>
    <div class="aniBox">Hello-1</div>
    <!-- <div class="aniBox2">Hello-2</div> -->
</div>
</body>
</html>
