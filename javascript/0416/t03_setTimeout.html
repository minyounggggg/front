<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t02_setinterval</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let num =0;
        let statusTime;

        function plus (){
            clearTimeout(statusTime);
            num++;

            statusTime = setTimeout(plus, 500);

            if(num % 10 == 0) clearTimeout(statusTime); //10배수마다 자동으로 멈추기

            demo.innerHTML = num;
        }

        function minus (){
            clearTimeout(statusTime);
            num--;

            statusTime = setTimeout(minus, 500);

            if(num % 10 == 0) clearTimeout(statusTime);

            demo.innerHTML = num;
        }

        function stop(){
            clearTimeout(statusTime);

            
        }
        
    </script>
</head>
<body>
    <div class="container">
        <h2 style="padding:0 10px; margin: 0; color:#000; border-left: 5px solid #5c8fd1; font-weight: bold;" >setTimeout()</h2>
        <pre>
            setTimeout(콜백함수, 지연시간);
            wldustlrks(1/1000초)가 지나면 콜백함수를 호출한다.
        </pre>
        <p>
            <input type="button" value="증가" onclick="plus()" class="btn btn-success mr-3"/>
            <input type="button" value="감소" onclick="minus()" class="btn btn-primary mr-3"/>
            <input type="button" value="정지" onclick="stop()" class="btn btn-danger"/>
        </p>
        <hr/>
        <div id="demo" style="font-weight: bold; font-size: 30px;"></div>
    </div>
</body>
</html>
