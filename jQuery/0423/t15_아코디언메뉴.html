    <script>
        'use strict';

        $(function(){
            $('#nav > .sub').hide();
            
            $('#nav > .main').on('click', function(){
                // $('#nav > .sub').show();
                // $(this).next().show();
                $(this).next().slideDown();
            });
            $('#nav > .main').on('dblclick', function(){
                // $('#nav > .sub').hide();
                $('#nav > .sub').slideUp();
            });

            $('h3').on('click', function(){
                $('#nav > .sub').hide();
            });
        });
    </script>
