<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addclass / removeclass _ 셀선택, 오늘 이전일 선택 불가</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let cnt = 0;

        let today = new Date();
        let year = today.getFullYear();
        let month = today.getMonth();
        let date = today.getDate();
        let ymd = `${year}-${month}-${date}`;

        $(() => {
            let today = `<font color='red'><b>${ymd}</b></font>`
            $('#today').html(today);

            $('td').on('click', function(){
                if ($(this).hasClass('bgColor')) {
                    $(this).removeClass('bgColor')
                    cnt--;
                }
                else {
                    let cellText = eval($(this).text());
                    if(cellText < date) alert("오늘 이전일은 선택불가");
                    else{
                        $(this).addClass('bgColor')
                        cnt++;
                    }
                }
                let str =`현재 선택된 셀의 갯수는? ${cnt}개 입니다.`;
                $('#demo').html(str);
            });
        });
    
    </script>
    <style>
        body { margin: 0px;}
        
        .bgColor{
            background-color: pink;
        }

    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>표의 내용을 클릭하시면 선택/취소 됩니다.</h2>
    <p><b id=today></b></p><br/><br/><br/>
    <table class="table table-bordered text-center">
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>10</td>
        </tr>
        <tr>
            <td>11</td>
            <td>12</td>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
        <tr>
            <td>16</td>
            <td>17</td>
            <td>18</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <td>21</td>
            <td>22</td>
            <td>23</td>
            <td>24</td>
            <td>25</td>
        </tr>
        <tr>
            <td>26</td>
            <td>27</td>
            <td>28</td>
            <td>29</td>
            <td>30</td>
        </tr>
    </table>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
