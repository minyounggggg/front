<body>
    <form method="post" action="ok.html">
        <fieldset>
            <legend><font color="purple"><b>회원로그인</b></font></legend>
            <ul>
                <li>

                </li>
                <li>
                    <label for="pwd">비밀번호</label>
                    <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력하시오" required/>
                </li>
                <li>
                    <input type="submit" value="로그인" /> &nbsp;
                    <input type="button" value="회원가입" /> &nbsp;
                    <input type="reset" value="다시입력" />
                </li>
                </li>
                <li>아이디</li>
            </ul>
        </fieldset>
    </form>
