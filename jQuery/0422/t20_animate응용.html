<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate응용(경주숙제연습).html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    'use strict';

    $(function(){
        let ani1 = Math.random()*5000 + 2000;
        let ani2 = Math.random()*5000 + 2000;
        let ani3 = Math.random()*5000 + 2000;

        $('#startBtn').on('click', function(){
            $('#horse1').animate({marginLeft: '500px'}, ani1, function(){});
            $('#horse2').animate({marginLeft: '500px'}, ani2, function(){});
            $('#horse3').animate({marginLeft: '500px'}, ani3, function(){});

            victory();
        });

        function victory(){
            let str ='';
            str = "";
            str = '<h2>결과</h2>'
            str += `번개 달린 시간 : ${ani1}<br/>`;
            str += `영웅 달린 시간 : ${ani2}<br/>`;
            str += `승리 달린 시간 : ${ani3}<br/>`;

            $('#demo').html(str);
        }
    });

    

    </script>
    <style>
        body{
            margin: 0;
        }
        #horse1{
            /* background-color: rgb(116, 184, 116); */
            color: olive;
        }
        #horse2{
            /* background-color: green; */
            color: orange;
        }
        #horse3{
            /* background-color: rgb(0, 56, 0); */
            color: orchid;
        }
    </style>
</head>
<body>
<p><br/></p>
<h2>달리기시합</h2>
<div class="container">
    <hr/>
    <button id="startBtn" class="btn btn-success">출발</button>
    <hr/>
    <div id="horse1"><b>번개</b></div>
    <div id="horse2"><b>영웅</b></div>
    <div id="horse3"><b>승리</b></div>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
