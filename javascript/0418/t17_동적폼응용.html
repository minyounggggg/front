<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test16_동적폼</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container{
            border: 1px solid #dbdbdb;
            border-radius: 15px;
            padding: 50px;
        }
        h2{
            margin-bottom: 50px;
            font-weight: bold;
            border-left: 4px solid #000;
            padding-left: 20px;
        }
        #btnBox{
            padding: 0 15px;
        }
    </style>
    <script>
        'use strict';
        
        //가격계산(개별가격*수량)
        function priceCalc(){
            let price = myform.price.value * myform.ea.value;
            // price = numberWithCommas(price);
            demo1.innerHTML = numberWithCommas(price) + "원";
        }
        
        //VAT계산(총가격의 10%)
        function vatCalc(){
            let price = myform.price.value * myform.ea.value;
            // let vat = price * 1.1 - price;
            let vat = price * 0.1;
            demo2.innerHTML = numberWithCommas(vat) + "원";
        }
        
        //총가격 계산(vat포함한 가격)
        function totalCalc(){
            let price = myform.price.value * myform.ea.value;
            let vat = price * 0.1;
            let totalPrice = price + vat;
            demo3.innerHTML = numberWithCommas(totalPrice) + "원";
        }

        function productChoice(){
            let product = document.getElementById("product").value;
            alert("상품 : " + product);

            let productArr = ["S : 5000원","M : 10000원", "L : 15000원", "XL : 20000원","XXL : 25000원",]
            let productValueArr = ["5000원","10000원", "15000원", "20000원","25000원",]
        }
        
        //콤마 변환함수 (1,234)
        function numberWithCommas(num){
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>상품 가격 계산</h2>
        <form name="myform">
            <div class="form-group">
                <label for="product">상품명 : </label>
                <select name="product" id="product" onchange="productChoice()" class="form-control">
                    <option selected>수영복</option>
                    <option>튜브</option>
                    <option>보트</option>
                    <option>물안경</option>
                    <option>오리발</option>
                </select>
            </div>
            <div class="form-group">
                <label for="price">사이즈(단가) : </label>
                <select name="price" id="price" class="form-control">
                    <option value="5000">1. S size(5,000)</option>
                    <option value="10000">2. M size(10,000)</option>
                    <option value="15000">3. L size(15,000)</option>
                    <option value="20000">4. XL size(20,000)</option>
                    <option value="25000">5. XXL size(25,000)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="ea">수량(개) : </label>
                <input type="number" name="ea" id="ea" value="1" min="1" class="form-control"/>
            </div>
            <div class="row text-center" id="btnBox">
                <input type="button" value="가격" onclick="priceCalc()" class="btn btn-success col mr-1"/>
                <input type="button" value="VAT" onclick="vatCalc()" class="btn btn-primary col mr-1"/>
                <input type="button" value="총가격" onclick="totalCalc()" class="btn btn-info col"/>
                <span class="col"></span>
                <input type="button" value="장바구니" onclick="cartSend()" class="btn btn-warning mr-1 col"/>
                <input type="button" value="장바구니비우기" onclick="location.reload()" class="btn btn-danger col"/>
            </div>
            <hr/>
            <div class="col border pt-3 pb-3" id="demoProduct">
                <div class="row">
                    <div class="col ml-1 mb-2">☞ 가격(단가*수량) : </div>
                    <div class="col" id="demo1"></div>
                </div>
                <div class="row">
                    <div class="col ml-1 mb-2">☞ VAT(가격의 10%) : </div>
                    <div class="col" id="demo2"></div>
                </div>
                <div class="row">
                    <div class="col ml-1 mb-2">☞ 총 판매가격(VAT포함) : </div>
                    <div class="col" id="demo3"></div>
                </div>
            </div>
            <hr/>
            <div id="demoCart"></div>
        </form>
    </div>
</body>
</html>
