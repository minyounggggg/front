<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t16_아코디언메뉴_Toggle</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            margin: 0px;
            padding: 0px;
            font-size: 1em;
        }
    </style>
    <script>
        'use strict';

        $(function(){
            //활성화버튼
            $('#btn1').on('click', function(){
                $('input[type="text"]').attr('disabled', false);
                $('input[type="password"]').attr('disabled', false);
            });

            //비활성화버튼
            $('#btn2').on('click', function(){
                $('input[type="text"]').attr('disabled', true);
                $('input[type="password"]').attr('disabled', true);
            });

            //활성화/비활성화버튼
            $('#btn3').on('click', function(){
                let txtFlag = $('input[type="text"]');
                let passFlag = $('input[type="password"]');

                if(txtFlag.is(':enabled') && passFlag.is(':enabled')){
                    txtFlag.attr('disabled', true);
                    passFlag.attr('disabled', true);
                }
                else {
                    txtFlag.attr('disabled', false);
                    passFlag.attr('disabled', false);
                }
            });
        });
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>활성화 비활성화</h2>
        <form name="myform">
            <div>아이디
                <input type="text" name="mid" id="mid" value="hkd1234" class="form-control mb-2" autofocus/>
            </div>
            <div>비밀번호
                <input type="password" name="pwd" id="pwd" value="12345678" class="form-control mb-2" />
            </div>
            <div>성명
                <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2" />
            </div>
            <div>
                <input type="button" id="btn1" value="활성화" class="btn btn-success mr-2" />
                <input type="button" id="btn2" value="비활성화" class="btn btn-info mr-2" />
                <input type="button" id="btn3" value="활성화/비활성화" class="btn btn-primary" />
            </div>
        </form>
    </div>
</body>
</html>
