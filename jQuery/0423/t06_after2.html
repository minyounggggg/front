<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after / before.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    'use strict';

        $(() => {
            $('#setBtn').on('click', function(){
                $('#img').before('<img src="111.jpg" width="200px"/>');
                $('#img').after('<img src="333.jpg" width="200px"/>');
                $('#img')
                    .before('<img src="111.jpg" width="200px"/>')
                    .after('<img src="333.jpg" width="200px"/>');
            });
        });
    
    </script>
    <style>
        body { margin: 0px;}
    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <input type="button" value="내용추가" id="setBtn" class="btn btn-primary"/>
    <hr/>
    <img src="222.jpg" id="img" width="300px"/>
</div>
</body>
</html>
