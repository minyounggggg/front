<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t05_1_parentwindow</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let newWin

        function newwindow(){
            let url = "t05_2_Windowcenter.html";
            let windowName = "Windowcenter"; 
            let windowWidth = 400;
            let windowHight = 300;
            let x = (window.screen.width / 2) - (windowWidth / 2);
            let y = (window.screen.height / 2) - (windowHight / 2);
            let opt = `width=${windowWidth}px, height=${windowHight}, left=${x}, top=${y}`;

            newWin = window.open(url, windowName, opt); //전역변수로 선언
        }

        function windowClose(){
            newWin.close();
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
    <h2>이벤트 연습(window.open())</h2>
    <h4>이곳은 parentwindow 입니다.</h4>
        <div>
            <input type="button" value="새창열기" onclick="newwindow()" class="btn btn-success"/>
            <input type="button" value="창닫기" onclick="windowClose()" class="btn btn-warning"/>
        </div>
    </div>
</body>
</html>
