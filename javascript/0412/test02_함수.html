<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let cnt = 0;
    
        //호이스팅(hoisting)
        print1();
    
        // 일반함수
        function print1(){
            cnt++;
            // console.log(cnt + ".안녕하세요");
            console.log(`${cnt}.안녕하세요`);
        }

        let atom = 100;
        let res = atom; 

        //매개값을 받아서 처리하는 함수
        function print2(msg){
            cnt++;
            console.log(`${cnt}.${msg}`);
            // console.log(msg);

            // const json = JSON.stringify(msg);
            // console.log(json);
        }

        //매개값으로 객체(Object : 키와 값으로 구성되는 자료형)를 전달받아서 처리하는 함수
        function print3(obj){
            console.log(obj);
            console.log(obj.name);
            console.log(obj.age);
            print2(obj.name);
            print2(obj.age);

        }

        const btom = {name:"홍길동", age:25};
        print3(btom);

        // Default Parameters : 매개변수에 값이 전달되지 않으면 기본값으로 대치할 수 있다.
        function print4(msg, atom){
            cnt++;
            console.log(`${cnt}.${msg}, atom : ${atom}`);
        }

        function print5(msg, atom="감사합니다."){
            cnt++;
            console.log(`${cnt}.${msg}, atom : ${atom}`);
        }

        //여러개의 매개값이 넘어올 경우 ...(배열과 같은 자료)
        function print6(su1, su2,su3,su4,su5){
            console.log(`${su1},${su2},${su3},${su4},${su5},`);
        }

        function print7(...args){
            console.log('');
            // 일반 for문
            for(let i=0; i<args.length; i++){
                cnt++;
                console.log(`${cnt}.${args[i]}`);
            }
            console.log('');
            // 향상된 for문
            // for(const arg of args){
            for(let arg of args){
                cnt++;
                console.log(`${cnt}.${arg}`);
            }
            console.log('');
            // forEach문
            args.forEach(function (arg){
                cnt++;
                console.log(`${cnt}.${arg}`);
            });

            console.log('Arrow Function');
            // forEach문 -> Arrow Function
            args.forEach((arg) => {
                cnt++;
                console.log(`${cnt}.${arg}`);
            });
        }

        //값되돌려주기(Return)
        function print8(su1,su2){
            console.log('');
            console.log(`su1:${su1}, su2:${su2}`);
            return su1 + su2;
        }
        
    
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>함수</h2>
        <!-- <button onclick="print1()" class="btn btn-primary" >일반함수</button> -->
        <input type = "button" value="일반함수" onclick="print1()" class="btn btn-success" />
        <input type = "button" value="매개값 전달" onclick="print2('안녕')" class="btn btn-primary" />
        <input type = "button" value="객체처리" onclick="print3(btom)" class="btn btn-secondary" />
        <input type = "button" value="기본값처리" onclick="print4('Good')" class="btn btn-info" />
        <input type = "button" value="기본값처리2" onclick="print5('Good')" class="btn btn-warning" />
        <input type = "button" value="여러개의 값처리1" onclick="print6(10,20,'안녕','good',true)" class="btn btn-danger" />
        <input type = "button" value="여러개의 값처리2" onclick="print7(10,20,'안녕','good',true)" class="btn btn-light" />
        <input type = "button" value="여러개의 값처리3" onclick="alert(print7(10,20,'안녕','good',true))" class="btn btn-light" />
        <input type = "button" value="리턴값처리" onclick="alert(print8(10,20))" class="btn btn-dark color-white" />
    </div>
</body>
</html>
