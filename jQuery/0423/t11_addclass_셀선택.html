<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addclass / removeclass</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        let cnt = 0;

        // 기존 클래스의 존재 유무? hasClass()

        $(() => {
            $('td').on('click', function(){
                // console.log($('tr td').eq(this).text());
                // console.log($('tr td').eq(0).text());
                console.log($(this).text());
                console.log($(this).hasClass('bgColor'));  //콘솔에 내가 찍은 날짜 출력

                if ($(this).hasClass('bgColor')) {
                    $(this).removeClass('bgColor')
                    cnt--;
                }
                else {
                    $(this).addClass('bgColor')
                    cnt++;
                }
                let str =`현재 선택된 셀의 갯수는? ${cnt}입니다.`;
                $('#demo').html(str);
            });
        });
    
    </script>
    <style>
        body { margin: 0px;}
        
        .bgColor{
            background-color: pink;
        }

    </style>
</head>
<body>
<p><br/></p>
<div class="container">
    <h2>표의 내용을 클릭하시면 선택/취소 됩니다.</h2><br/><br/><br/>
    <table class="table table-bordered text-center">
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>16</td>

        </tr>
        <tr>

        </tr>
    </table>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
