<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        // $(function(){
        $(() => {
            $("#eventCheck").click(() => {
                $(".mbc").hide();
                $("p.kbs .atom").css({
                    "color":"red",
                    "backgroundColor":"yellow"
                });
            });

            // $("#showCheck").click(() => {   //클릭시
            //     $(".mbc").show();
            // });
            $("#showCheck").dblclick(() => {   //더블클릭시
                $(".mbc").show();
            });

            $("#enterCheck").mouseenter(function() {   //마우스 접촉시 변경된
                $(this).css("backgroundColor", "pink");
            });

            $("#enterCheck").mouseout(function() {   //마우스 아웃시 변경됨
                $(this).css("backgroundColor", "#fff");
            });
            
            $("#mouseoverCheck").mouseover(function() {   //마우스 호버
                $(this).css("backgroundColor", "brown");
            });
            
            $("#mouseoverCheck").mouseout(function() {   //마우스 아웃시 변경됨
                $(this).css("backgroundColor", "#fff");
            });

            $(".outer").mouseover(function(){
                console.log("1.마우스오버 이벤트 발생")
            });

            $(".outer").mouseenter(function(){
                console.log("1.mouseenter 이벤트 발생")
            });

            $(".inner").mouseover(function(){
                console.log("2.마우스오버 이벤트 발생")
            });

            $(".inner").mouseenter(function(){
                console.log("2.mouseenter 이벤트 발생")
            });

            $(".outer").mouseleave(function(){
                console.log("2.mouseleave 이벤트 발생")
            });

        });

    </script>
    <style>
        .outer{
            width: 300px;
            height: 300px;
            background-color: yellowgreen;
        }
        .inner{
            width: 200px;
            height: 200px;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <input type="button" value="클릭이벤트 김추기" id="eventCheck" class="btn btn-primary mr-3"/>
        <input type="button" value="클릭이벤트 보이기(더블클릭)" id="showCheck" class="btn btn-info mr-3"/>
        <input type="button" value="새로고침" onclick="location.reload()" id="propertyCheck" class="btn btn-danger"/>
        <hr/>
        <p>1.연녕하세요 </p>
        <p class="mbc">2.연녕하세요 </p>
        <p class="kbs">3.<span class="atom">연녕</span>하세요 </p>
        <p class="mbc">4.연녕하세요 </p>
        <p id="enterCheck">5.연녕하세요 </p>
        <p class="mbc">6.연녕하세요 </p>
        <p id="mouseoverCheck">7.연녕하세요 </p>
        <hr/>
        <div class ="outer">
            <div class="inner"></div>
        </div>
    </div>
</body>
</html>
