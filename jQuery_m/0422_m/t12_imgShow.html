<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        $(function(){
            $('.img').on('mouseover', function(){
                // console.log($(this).attr('src'));
                let imgSrc = $(this).attr('src');
                let img = `<img src="${imgSrc}" width="500px" height="450px/>"`;
                $("#demo").html(img);
            });
        });

    </script>
    <style>
        .img{
            width: 80px;
            height: 80px;
            border: 1px solid gray;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>그림연습</h2>
        <hr/>
        <div>
            <img src="../../../images/html001.jpg" class="img"/>
            <img src="../../../images/html002.jpg" class="img"/>
            <img src="../../../images/html003.jpg" class="img"/>
            <img src="../../../images/html004.jpg" class="img"/>
            <img src="../../../images/html005.jpg" class="img"/>
            <img src="../../../images/html001.jpg" class="img"/>
        </div>
        <hr/>
        <div id ="demo">
            <img src="../../../images/html001.jpg" width="200px" height="200px" style="border: 1px solid gray" />
        </div>
    </div>
</body>
</html>
