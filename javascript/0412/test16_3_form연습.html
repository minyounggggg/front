<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>test16_1.html</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    th {
        text-align: center;
        background-color: gray;
        color: white;
    }
</style>
<script>
    'use strict';

    function calc() {
        // let su=myform.su.value;
        // let su = document.getElementsByName("su")[0].value;

        let su = 0;
        for(let i=0; i<document.getElementsByName("su").length; i++){
            if(document.getElementsByName("su")[i].checked){
                su += Number(document.getElementsByName("su")[i].value);
            }
        }

        document.getElementById("demo").innerHTML = "텍스트 박스의 모든 합? <font color='orange'><b>" + su + "</b></font>";
    }
</script>
</head>
<body>
<p><br/></p>
<div class="container">
    <form class="myform" class="m-3 p-3">
        <h2 class="mt-3">여러개의 값을 처리하기</h2>
        su1 <input type="checkbox" name="su" value="1" /> &nbsp;
        su2 <input type="checkbox" name="su" value="2" /> &nbsp;
        su3 <input type="checkbox" name="su" value="3" /> &nbsp;
        su4 <input type="checkbox" name="su" value="4" /> &nbsp;
        su5 <input type="checkbox" name="su" value="5" />
        <button type="button" onclick="calc()" class="btn btn-success form-control mt-2">계산</button>
    </form>
    <hr/>
    <div id="demo"></div>
</div>
</body>
</html>
