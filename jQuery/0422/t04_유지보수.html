<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>t04_유지보수.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';

    $(function(){

      // 수량/가격을 공백체크하세요.
      // 출력형식의 배경을 '파랑색', 글자는 흰색처리(2024. 4. 22일 수정처리)
      $("#demo").css({
        backgroundColor: "blue",
        color: "#fff"
      });

      $("#calcBtn").click(function(){
        let product = $("#product").val();
        let price = $("#price").val();
        let su = $("#su").val();
  
        if(price.trim() == "" || isNaN(price) || su.trim() == "" || isNaN(su)) {
          alert("가격과 수량은 숫자로 입력하세요");
          $("#price").select();
          $("#price").focus();
          return;
        }
  
        let res = price * su;
        res = `${product}의 가격은? ${numberWithCommas(res)}원 입니다.`;  // 콤마 변환함수(2024. 4. 22. 수정)
        

        $("#demo").html(res);
      });
    });

    // 콤마 변환함수(2024. 4. 22. 수정)
    function numberWithCommas(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myform">
    <h2>상품가격 계산하기</h2>
    <div>상품명
      <input type="text" name="product" id="product" value="냉장고" autofocus class="form-control mb-3"/>
    </div>
    <div>상품가격
      <input type="number" name="price" id="price" value="10000" class="form-control mb-3"/>
    </div>
    <div>구매수량
      <input type="number" name="su" id="su" value="2" class="form-control mb-3"/>
    </div>
    <div>
      <input type="button" value="계산하기" id="calcBtn" class="btn btn-success form-control mb-3"/>
    </div>
  </form>
  <hr/>
  <div id="demo"></div>
</div>
</body>
</html>
