<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        $(function(){
            $("img").on('click', function(){
                $(this).hide('slow', function(){
                    $(this).show('slow');
                });
            });
            
            $("#showBtn").on('click', function(){
                $("img").fadeIn(1000);
            });
            
            $("#hideBtn").on('click', function(){
                $("img").fadeOut(1000, function(){alert("작업끝")});
            });

            $("#recBtn").on('click', function(){
                $('#aa').fadeIn('slow');
                $('#bb').fadeIn('slow');
                $('#cc').fadeIn('slow');

            });
        });

        
    </script>
    <style>
        div.rec{
            width: 200px;
            height: 200px;
            display: none;
        }
        div #aa{
            background-color: red;
        }
        div #bb{
            background-color: green;
        }
        div #cc{
            background-color: blue;
        }
        img{
            display: none;
        }
    </style>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <input type="button" id="showBtn" value="이미지보이기" class="btn btn-success mr-3"/>
        <input type="button" id="hideBtn" value="이미지감추기" class="btn btn-warning mr-3"/>
        <input type="button" id="recBtn" value="도형보이기"class="btn btn-info mr-3"/>
        <hr/>
        <div id="aa" class="rec"></div>
        <div id="bb" class="rec"></div>
        <div id="cc" class="rec"></div>
        <hr/>
        <img src="../../../images/html001.jpg" width="300px" height="300px" alt="이미지1"/>
    </div>
</body>
</html>
