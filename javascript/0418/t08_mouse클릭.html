<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>t07_mouse클릭 </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
    
        // 마우스 우클릭 감지
        document.oncontextmenu = function(){
            alert("안녕, 마우스 오른쪾버츤은 사용할 수 없ㅅㅂ니다.");
            return false;
        }
        
        //마우스 드래그 방지
        document.onselectstart = function(){
            // alert("마우스 드래그 금지");
            return false;
        }

        //키보드 단축키 사용 불가
        document.onkeydown = function(){
            alert("키보ㅡㄷ사용금지");
            return false;
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
    <h2>마우스 오른쪽 버튼 클릭 방지</h2>
        <div>
            <input type="button" value="마우스좌클릭" onclick="alert('마우스 왼쪽버튼을 클릭하셨습니다.')" class="btn btn-success mb-3 mt-3"/>
        </div>
        <div>
            <img src="../../../images/html001.jpg" width="300px"/>
        </div>
        <hr/>
        <div id="demo"></div>
    </div>
</body>
</html>
